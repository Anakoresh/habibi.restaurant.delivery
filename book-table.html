    <section class="extra-page animate__animated animate__backInUp">
      <div class="container">
        <h2>BOOK A TABLE</h2>
        <div class="book-table-form">
          <form class="reservation-form d-flex align-items-center" method="POST" action="send-email.php">
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required />

            <label for="email">email:</label>
            <input type="email" id="email" name="email" required />

            <label for="phone">phone:</label>
            <input type="tel" id="phone" name="phone" required pattern="^\+?\d{10,15}$" placeholder="enter a number with country code" title="please enter a valid phone number"/>

            <label for="date">date:</label>
            <input type="date" id="date" name="date" required />

            <label for="time">time:</label>
            <input type="time" id="time" name="time" required />

            <label for="people">number of people:</label>
            <input type="number" id="people" name="people" required />

            <button id="submit_btn" type="submit">BOOK A TABLE</button>
            <div id="loading" style="display: none;">SENDING...</div>
          </form>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cartIcon = document.querySelector(".cart span");

        if (cartIcon) {
          const cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];
          const itemCount = cartItems.reduce((sum, item) => sum + item.quantity, 0);

          // Обновляем текст рядом с иконкой корзины, чтобы показать количество товаров
          cartIcon.textContent = itemCount;
        }

        document.querySelector("form").addEventListener("submit", function(event) {
          document.getElementById("loading").style.display = "block"; // Показать индикатор загрузки
          document.getElementById("submit_btn").style.display = "none"; // Скрыть кнопку отправки
        });
      }); 
    </script>
